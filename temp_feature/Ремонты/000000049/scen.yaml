ТекстСценария: |
    Когда в поле 'Номер телефона' я ввожу текст [НомерТелефона]
    И в таблице "СписокГарантии" я перехожу к строке:
            | 'Серийный номер'         |
            | [СерийныйНомерДляПоиска] |
    И в таблице "СписокГарантии" я активизирую поле с именем "СписокГарантииСерийныйНомер"
    И я нажимаю на кнопку 'Создать гарантийный ремонт'
    Тогда открылось окно 'Прием и передача в ремонт (создание)'
    И я запоминаю значение поля с именем "СерийныйНомер" как [СерийныйНомер]
    Тогда элемент формы с именем "Контрагент" стал равен [Покупатель]
    Тогда элемент формы с именем "тлВидРемонта" стал равен [ВидРемонта]
    Тогда элемент формы с именем "Номенклатура" стал равен [Номенклтура]
    Тогда элемент формы с именем "тлМарка" стал равен [Марка]
    Тогда элемент формы с именем "тлМодель" стал равен [Модель]
    Тогда элемент формы с именем "тлИсточник" стал равен [тлИсточник]
    Тогда элемент формы с именем "ОписаниеМеханическихПовреждений" стал равен [ОписаниеМеханическихПовреждений]
    Тогда элемент формы с именем "ОписаниеНеисправности" стал равен [ОписаниеНеисправности]
    Тогда элемент формы с именем "Комплектация" стал равен [Комплектация]
    И я перехожу к закладке "Выполнение ремонта"
    И я устанавливаю флаг ' Принята в ремонт'
    И я нажимаю на кнопку 'Получить навигационную ссылку'
    И я запоминаю значение поля с именем "тлНавигационнаяСсылка" как [СсылкаНАПрием]
    Затем я жду, что в сообщениях пользователю будет подстрока "установлен статус" в течение 3 секунд
